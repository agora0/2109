<div></div><div class="paragraph"><p>（中央社記者謝靜雯台北26日電）U23世界盃棒球賽台灣代表隊今天與古巴隊交手，18歲的左投林昱珉先發4.2局挨轟、失掉2分，台灣隊團隊打線受制，僅靠著陳聖平打回1分，終場以1比2吞敗。</p></div><br>
