                    <p>【共同社9月14日电】据相关人士透露，日本自民党前干事长石破茂14日基本决定放弃在党总裁选举中出马。自身的石破派也对报名参选赞成与反对意见不一，因无望在党内扩大支持而放弃。（完）</p>
