<div></div><div><p>（中央社記者陳婕翎台北28日電）新北市鶯歌區永福宮接種站昨天有25人遭施打未經稀釋的BNT疫苗原液，國內專家認為，人體注射4倍濃度疫苗太危險，建議留院觀察1週，第2劑可打AZ疫苗，避免副作用過大。</p></div><br>
