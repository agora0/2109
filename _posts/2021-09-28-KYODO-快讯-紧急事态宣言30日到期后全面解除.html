                    <p>【共同社9月28日电】日本首相菅义伟28日下午在众院议院运营委员会会议上，关于向19个都道府县发布的新冠紧急事态宣言和在8个县适用的防止蔓延等重点措施表示，30日到期后全面解除。（完）</p>
