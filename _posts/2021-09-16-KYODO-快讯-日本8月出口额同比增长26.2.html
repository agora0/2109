<div class="article-body">
                    <p>【共同社9月16日电】日本财务省16日公布的8月贸易统计初值（以通关为准）显示，出口额为6.6058万亿日元（约合人民币3885亿元），较上年同期增加26.2%，连续6个月保持增长。进口增加44.7%至7.2411万亿日元。（完）</p>
