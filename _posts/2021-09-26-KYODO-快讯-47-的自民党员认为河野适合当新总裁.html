                    <p>【共同社9月26日电】共同社25、26日通过电话以日本自民党员为对象调查总裁选举的支持动向。关于谁适合当新总裁，行政改革担当相河野太郎占比最高，达47.4%。其次是前政务调查会长岸田文雄，为22.4%。（完）</p>
