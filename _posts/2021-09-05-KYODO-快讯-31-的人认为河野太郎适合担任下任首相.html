                    <p>【共同社9月5日电】共同社4、5两日实施的日本全国紧急电话舆论调查结果显示，关于下任首相的合适人选，31.9%的受访者选择行政改革担当相河野太郎、占比最高；其后依次为前干事长石破茂26.6%、前政调会长岸田文雄18.8%。（完）</p>
