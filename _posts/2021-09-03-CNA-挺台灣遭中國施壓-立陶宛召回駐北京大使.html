<div></div><div class="paragraph"><p>（中央社維爾紐斯3日綜合外電報導）台灣將以「台灣」為名在立陶宛首都維爾紐斯設立駐外代表處，是歐洲地區首例。路透社報導，立陶宛當局今天表示，已召回駐北京大使針對此事進行商討。</p></div>
