                    <p>【共同社9月5日电】共同社4、5两日实施的日本全国紧急电话舆论调查结果显示，关于首相菅义伟表明将卸任一事，56.7%的受访者回答称“卸任理所应当”，认为“不应卸任”的比例为35.3%。（共同社）</p>
