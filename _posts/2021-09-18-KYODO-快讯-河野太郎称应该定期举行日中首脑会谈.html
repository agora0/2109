                    <p>【共同社9月18日电】日本自民党总裁候选人18日举行公开讨论会，行政改革担当相河野太郎就日中关系表示：“应该定期举行首脑会谈。通过政府间会谈力争沟通看法，这很重要”。前政务调查会长岸田文雄也认为需要继续开展首脑、政要对话。（完）</p>
