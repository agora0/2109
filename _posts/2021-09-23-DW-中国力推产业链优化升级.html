<p>新冠疫情重新定义了中国决策者看待工厂的方式。北京希望将中国制造业向价值链上游转移，有关产品制造商可以获得税收减免和政府担保的贷款，以使中国庞大的工厂现代化并提高技术专长。此举也是为了减少对进口技术的依赖，并加强中国作为全球工厂强国的主导地位。
