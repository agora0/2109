<p>中国雄心勃勃的太空发展计划再迈进一步：9月17日，三名中国航天员完成90天的太空驻留任务，乘坐神舟十二号载人飞船返回舱着陆。与此同时，天舟三号货运飞船与长征七号遥四运载火箭组合体预计也将在近期择机发射。</small></p><video src="https://tvdownloaddw-a.akamaihd.net/dwtv_video/flv/vdt_zh/2021/bchi210917_001_5212cbchi_210917_shenzhou12_sd_avc.mp4" controls style="width:100%"></video><br>
