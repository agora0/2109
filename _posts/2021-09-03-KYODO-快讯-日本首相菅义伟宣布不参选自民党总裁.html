<div class="article-body">
                    <p>【共同社9月3日电】日本首相菅义伟3日在官邸举行记者会，宣布不会参加自民党总裁选举。他表示：“将专注于应对新冠疫情。我成为首相这一年，以新冠疫情对策为主竭尽全力采取了措施。”（完）</p>
