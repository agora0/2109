<div class="article-body">
                    <p>【共同社9月24日电】日本官房长官加藤胜信在24日的记者会上就台湾申请加入跨太平洋伙伴关系协定（TPP）表示：“协定规定新加入的对象为国家或单独关税区。台湾加入TPP在协定上是可能的。”（完）</p>
