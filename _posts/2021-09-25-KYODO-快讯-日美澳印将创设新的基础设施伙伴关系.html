                    <p>【共同社华盛顿9月25日电】日美澳印四国首脑联合声明宣布将创设新的基础设施伙伴关系，通过定期会议，也与欧盟（EU）等合作，努力向印度太平洋地区提供高水平的基础设施。（完）</p>
