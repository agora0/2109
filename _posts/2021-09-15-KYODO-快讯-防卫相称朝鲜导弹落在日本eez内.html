                    <p>【共同社9月15日电】日本防卫相岸信夫15日在防卫省向媒体公布分析结果称，推定朝鲜的短程弹道导弹落在日本专属经济区（EEZ）内。日本政府原先称可能落在EEZ外。（完）</p>
