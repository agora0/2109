                    <p>【共同社9月15日电】日本外务省亚洲大洋洲局局长船越健裕和美国朝鲜政策特别代表金成15日就朝鲜发射弹道导弹违反联合国安理会决议达成共识，并确认了通过履行制裁决议力争实现无核化的方针。（完）</p>
