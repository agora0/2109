                    <p>【共同社华盛顿9月25日电】日美澳印四国在首脑联合声明中，围绕针对尖阁诸岛（中国称钓鱼岛）所在的东海、南海的海洋秩序的挑战，写明将进行“应对”。把声明草案所用的“反对”这一表述，弱化至与3月声明基本相同的程度。（完）</p>
